<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kayzpro</title>
    <link rel="stylesheet" href="superlogin.css">
    <script src="https://kit.fontawesome.com/fa55c6e68d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Kayzpro</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>

                    <li><a href="#">DESIGN</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type to search">
                <a href="#"><button class="btn">Search</button></a>
            </div>
            <div class="content">
                <h1>Web Design & <br><span>Development</span><br>Course</h1>
                <p class="par"></p>
                <button class="cn"><a href="#">JOIN US</a></button>

                    <div class="user-box">
                        <a href="#"><ion-icon name="person"></ion-icon></a>
                    </div>

                    <div class="textbox">

                    <input type="email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="textbox">
                        <a href="#"><ion-icon name="lock-closed"></ion-icon></a>  
                    <input type="password" name="password" placeholder="Enter Password">
                    <input type="checkbox"onclick="myfunction()">

                    <p class="Link">Don't have an account<br>
                    <a href="a">Sign up </a>here</a></p>
                    <p class="Liw">Log in with</p>
                    <div class="icon">

                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                
                    </div>
                </div>

    </div>
